<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input type="text" id="text-field">
    <button id="btn-delete" disabled>Delete</button>
</body>
<script>
    document.getElementById('btn-delete').addEventListener('click', function(){
        const secret = document.getElementById('secret-info');
        secret.style.display = 'none';
        // secret.innerText = ''
    })
    document.getElementById('text-field').addEventListener('keyup', function(event){
        const text = event.target.value;
        const delButton = document.getElementById('btn-delete');
        if(text=='delete'){
            delButton.removeAttribute('disabled')
        }
        else
        {
            delButton.setAttribute('disabled', true);
        }
    }
    
    )
</script>
</html>
